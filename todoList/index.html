<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <h1 class="title">Todo List</h1>
    <div class="wrapper">
        <input type="text" id="input" placeholder="What needs to be done!!" >

        <div id="list-wrapper" class="list-wrapper"></div>
    </div>

    <template id="template">
        <div class="item">
            <div class="content">
                <input class="checkbox" type="checkbox">
                <h2 class="title"></h2>
            </div>
            
            <icon class="cancel">
                <svg width="24px" height="24px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <title>cancel</title>
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="work-case" fill="#000000" transform="translate(91.520000, 91.520000)">
                                <polygon id="Close"
                                    points="328.96 30.2933333 298.666667 1.42108547e-14 164.48 134.4 30.2933333 1.42108547e-14 1.42108547e-14 30.2933333 134.4 164.48 1.42108547e-14 298.666667 30.2933333 328.96 164.48 194.56 298.666667 328.96 328.96 298.666667 194.56 164.48">
                                </polygon>
                            </g>
                        </g>
                    </g>
                </svg>
            </icon>
        </div>
    </template>
    <script src="./main.js"></script>
</body>
</html>
